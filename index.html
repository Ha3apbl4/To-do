<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- css -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- css -->
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- fonts -->
		<title>To Do</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h2 class="todo__title">Task List</h2>
				<form class="form__add__task" action="">
					<input
						type="text"
						class="input__task input__task__value"
						placeholder="What do you have planned?"
					/>
					<button class="task__btn add__task">
						<img src="./images/plus.svg" alt="add task" class="add__task__img" />
					</button>
				</form>
			</div>
		</header>
		<main>
			<div class="container">
				<p class="list__title__text">Tasks</p>
				<div class="task__items"></div>
			</div>
		</main>
		<footer></footer>
		<script src="js/main.js"></script>
	</body>
</html>
